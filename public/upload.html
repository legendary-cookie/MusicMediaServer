<html>
  <body>
    <form ref='uploadForm' 
      id='uploadForm' 
      action='/song' 
      method='post' 
      encType="multipart/form-data">
	MP3 File: <input type="file" name="songFile" /><br>
	Song Cover: <input type="file" name="image" /><br>
	<input type="text" name="name" placeholder="Song Name" /><br>
	<input type="text" name="artist" placeholder="Artist Name" /><br>
	<input type="text" name="album" placeholder="Album Name" /><br>
	<input type="text" name="year" placeholder="Year" /><br>
        <input type='submit' value='Upload!' /><br>
    </form>     
  </body>
</html>
